

<f:if condition="{verificationToken}">

    <meta name="google-site-verification" content="{verificationToken}" />
    <!-- End Google Verification snippet added by TYPO3 Google Site Kit -->
</f:if>

<f:if condition="{googleTagID}">
    <!-- Google Analytics snippet added by TYPO3 Google Site Kit -->
    <script src="https://www.googletagmanager.com/gtag/js?id={googleTagID}" id="google_gtagjs-js" async></script>
    <script id="google_gtagjs-js-after">
    window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}
    gtag("set","linker",{"domains":["{domainName}"]});
    gtag("js", new Date());
    gtag("set", "developer_id.dZTNiMT", true);
    gtag("config", "{googleTagID}");
    </script>
    <!-- End Google tag (gtag.js) snippet added by TYPO3 Google Site Kit -->
</f:if>

    <!-- Google Tag Manager snippet added by TYPO3 Google Site Kit -->

        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{tagmanagerContainer}');
    </script>
    <!-- End Google Tag Manager snippet added by TYPO3 Google Site Kit -->
</f:if>
