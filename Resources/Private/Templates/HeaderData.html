

<f:if condition="{verficationToken}">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <meta name="google-site-verification" content="{verficationToken}" />
</f:if>

<f:if condition="{googleTagID} && {conversionTrackingId}">
    <f:then>
        <!-- Google Analytics snippet added by TYPO3 Google Site Kit -->
        <script src="https://www.googletagmanager.com/gtag/js?id={googleTagID}" id="google_gtagjs-js" async></script>
        <script id="google_gtagjs-js-after">
        window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}
        gtag("set","linker",{"domains":["{domainName}"]});
        gtag("js", new Date());
        gtag("set", "developer_id.dZTNiMT", true);
        gtag("config", "{googleTagID}");
        gtag("config", "{conversionTrackingId}");
        </script>
        <!-- End Google tag (gtag.js) snippet added by TYPO3 Google Site Kit -->
    </f:then>
    <f:else>
        <f:if condition="{googleTagID}">
            <!-- Google Analytics snippet added by TYPO3 Google Site Kit -->
            <script src="https://www.googletagmanager.com/gtag/js?id={googleTagID}" id="google_gtagjs-js" async></script>
            <script id="google_gtagjs-js-after">
            window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}
            gtag("set","linker",{"domains":["{domainName}"]});
            gtag("js", new Date());
            gtag("set", "developer_id.dZTNiMT", true);
            gtag("config", "{googleTagID}");
            </script>
            <!-- End Google tag (gtag.js) snippet added by TYPO3 Google Site Kit -->
        </f:if>
        <f:if condition="{conversionTrackingId}">
             <!-- Google Ads snippet added by TYPO3 Google Site Kit -->
             <script src="https://www.googletagmanager.com/gtag/js?id={conversionTrackingId}" id="google_gtagjs-js" async></script>
             <script id="google_gtagjs-js-after">
             window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}
             gtag("set","linker",{"domains":["{domainName}"]});
             gtag("js", new Date());
             gtag("set", "developer_id.dZTNiMT", true);
             gtag("config", "{conversionTrackingId}");
             </script>
             <!-- End Google tag (gtag.js) snippet added by TYPO3 Google Site Kit -->
        </f:if>
    </f:else>
</f:if>

    <!-- Google Tag Manager snippet added by TYPO3 Google Site Kit -->
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{tagmanagerContainer}');
    </script>
    <!-- End Google Tag Manager snippet added by TYPO3 Google Site Kit -->
</f:if>

<f:if condition="{adsenseClientId}">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={adsenseClientId}"
     crossorigin="anonymous"></script>
</f:if>
